<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agustina Mena" />
    <meta name="description" content="Calculator, vanilla js" />
    <meta name="keywords" content="Calculator, vanilla js" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container d-flex flex-column align-items-center justify-content-center h-100"">
      <section class="calculator">
        <input type="text" id="screen"/>
        <button class="color">&#8730;</button>
        <button class="color">&pi;</button>
        <button class="color">/</button>
        <button class="color">*</button>
        <button class="color">-</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button class="color">.</button>
        <button class="color">=</button>
        <button class="color">&#9003;</button>
      </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
